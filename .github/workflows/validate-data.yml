name: Validate Data

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "data/**"
      - ".github/workflows/validate-data.yml"
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - "data/**"
      - ".github/workflows/validate-data.yml"
  push:
    branches: [main]
    paths:
      - "data/**"
      - ".github/workflows/validate-data.yml"

jobs:
  validate-data:
    name: Validate Data Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install unitysvc-services
        run: |
          python -m pip install --upgrade pip
          pip install unitysvc-services

      - name: Validate data directory
        run: |
          echo "Validating data directory..."
          unitysvc_services validate

      - name: Data validation summary
        if: always()
        run: |
          echo "## Data Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Data directory validation completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Validated" >> $GITHUB_STEP_SUMMARY
          echo "All JSON and TOML files in the data directory have been validated against their schemas." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Schema Validation" >> $GITHUB_STEP_SUMMARY
          echo "- File references checked for existence" >> $GITHUB_STEP_SUMMARY
          echo "- JSON schema compliance verified" >> $GITHUB_STEP_SUMMARY
          echo "- Directory name consistency checked" >> $GITHUB_STEP_SUMMARY
          echo "- Service name uniqueness verified" >> $GITHUB_STEP_SUMMARY
          echo "- Valid seller references confirmed" >> $GITHUB_STEP_SUMMARY
