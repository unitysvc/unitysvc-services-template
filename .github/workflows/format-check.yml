name: Format Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache pre-commit environment
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Run pre-commit checks
        run: |
          echo "Running formatting checks..."
          pre-commit run --all-files --show-diff-on-failure
        env:
          # Ensure pre-commit doesn't try to use colors in CI
          PRE_COMMIT_COLOR: never

      - name: Check for formatting changes
        if: failure()
        run: |
          echo "❌ Formatting check failed!"
          echo ""
          echo "Please run the following command locally and commit the changes:"
          echo "  pre-commit run --all-files"
          echo ""
          echo "Or use the invoke task:"
          echo "  inv format"
          echo ""
          echo "To automatically format on every commit, install pre-commit hooks:"
          echo "  pre-commit install"
          exit 1

      - name: Format check summary
        if: always()
        run: |
          echo "## Format Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ **All formatting checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Formatting issues detected!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### How to fix:" >> $GITHUB_STEP_SUMMARY
            echo "1. Run \`pre-commit run --all-files\` locally" >> $GITHUB_STEP_SUMMARY
            echo "2. Or use \`inv format\`" >> $GITHUB_STEP_SUMMARY
            echo "3. Commit the formatted files" >> $GITHUB_STEP_SUMMARY
            echo "4. Push your changes" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks performed:" >> $GITHUB_STEP_SUMMARY
          echo "- JSON formatting (2-space indentation)" >> $GITHUB_STEP_SUMMARY
          echo "- TOML formatting" >> $GITHUB_STEP_SUMMARY
          echo "- Trailing whitespace removal" >> $GITHUB_STEP_SUMMARY
          echo "- End-of-file fixes" >> $GITHUB_STEP_SUMMARY