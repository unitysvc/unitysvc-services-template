name: Format Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install unitysvc-services

      - name: Check formatting
        run: |
          echo "Checking data file formatting..."
          usvc data format --check

      - name: Format check summary
        if: always()
        run: |
          echo "## Format Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "**All formatting checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Formatting issues detected!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### How to fix:" >> $GITHUB_STEP_SUMMARY
            echo "1. Run \`usvc data format\` locally" >> $GITHUB_STEP_SUMMARY
            echo "2. Commit the formatted files" >> $GITHUB_STEP_SUMMARY
            echo "3. Push your changes" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks performed:" >> $GITHUB_STEP_SUMMARY
          echo "- JSON formatting (2-space indentation)" >> $GITHUB_STEP_SUMMARY
          echo "- TOML formatting" >> $GITHUB_STEP_SUMMARY
          echo "- Key sorting" >> $GITHUB_STEP_SUMMARY
