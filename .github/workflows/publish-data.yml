name: Publish Data

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install unitysvc-services
        run: |
          python -m pip install --upgrade pip
          pip install unitysvc-services

      - name: Publish providers
        env:
          UNITYSVC_BACKEND_URL: ${{ secrets.UNITYSVC_BACKEND_URL }}
          UNITYSVC_API_KEY: ${{ secrets.UNITYSVC_API_KEY }}
        run: |
          echo "Publishing providers..."
          unitysvc_services publish-providers data

      - name: Publish service offerings
        env:
          UNITYSVC_BACKEND_URL: ${{ secrets.UNITYSVC_BACKEND_URL }}
          UNITYSVC_API_KEY: ${{ secrets.UNITYSVC_API_KEY }}
        run: |
          echo "Publishing service offerings..."
          unitysvc_services publish-offerings data

      - name: Publish service listings
        env:
          UNITYSVC_BACKEND_URL: ${{ secrets.UNITYSVC_BACKEND_URL }}
          UNITYSVC_API_KEY: ${{ secrets.UNITYSVC_API_KEY }}
        run: |
          echo "Publishing service listings..."
          unitysvc_services publish-listings data

      - name: Publishing summary
        if: always()
        run: |
          echo "## Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published to Backend" >> $GITHUB_STEP_SUMMARY
          echo "- Backend URL: \`${{ secrets.UNITYSVC_BACKEND_URL }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Items" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Providers" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Service Offerings" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Service Listings" >> $GITHUB_STEP_SUMMARY
