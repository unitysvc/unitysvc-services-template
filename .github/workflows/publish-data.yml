name: Publish Data

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install unitysvc-services
        run: |
          python -m pip install --upgrade pip
          pip install unitysvc-services

      - name: Publish providers
        env:
          UNITYSVC_BACKEND_URL: ${{ secrets.UNITYSVC_BACKEND_URL }}
          UNITYSVC_API_KEY: ${{ secrets.UNITYSVC_API_KEY }}
        run: |
          echo "Publishing providers..."
          unitysvc_services publish providers

      - name: Publish sellers
        env:
          UNITYSVC_BACKEND_URL: ${{ secrets.UNITYSVC_BACKEND_URL }}
          UNITYSVC_API_KEY: ${{ secrets.UNITYSVC_API_KEY }}
        run: |
          echo "Publishing sellers..."
          unitysvc_services publish sellers

      - name: Publish service offerings
        env:
          UNITYSVC_BACKEND_URL: ${{ secrets.UNITYSVC_BACKEND_URL }}
          UNITYSVC_API_KEY: ${{ secrets.UNITYSVC_API_KEY }}
        run: |
          echo "Publishing service offerings..."
          unitysvc_services publish offerings

      - name: Publish service listings
        env:
          UNITYSVC_BACKEND_URL: ${{ secrets.UNITYSVC_BACKEND_URL }}
          UNITYSVC_API_KEY: ${{ secrets.UNITYSVC_API_KEY }}
        run: |
          echo "Publishing service listings..."
          unitysvc_services publish listings

      - name: Publishing summary
        if: always()
        run: |
          echo "## Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published to Backend" >> $GITHUB_STEP_SUMMARY
          echo "- Backend URL: \`${{ secrets.UNITYSVC_BACKEND_URL }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Items (in order)" >> $GITHUB_STEP_SUMMARY
          echo "1. ✅ Providers" >> $GITHUB_STEP_SUMMARY
          echo "2. ✅ Sellers" >> $GITHUB_STEP_SUMMARY
          echo "3. ✅ Service Offerings" >> $GITHUB_STEP_SUMMARY
          echo "4. ✅ Service Listings" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Publishing order is important due to foreign key dependencies" >> $GITHUB_STEP_SUMMARY
